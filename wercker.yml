box: wercker/default
build:
  steps:
    - script:
        name: set version
        code: export GLIDE_VERSION="0.10.0"

    - install-packages:
        packages: unzip

    - script:
        name: fetch glide
        code: |-
          curl -L -o glide_linux_amd64.tar.gz https://github.com/Masterminds/glide/releases/download/${GLIDE_VERSION}/glide-${GLIDE_VERSION}-linux-amd64.tar.gz
          tar -xf glide_linux_amd64.tar.gz
          mv linux-amd64/glide ./glide

    - script:
        name: simple test glide
        code: ./glide --version

    - script:
        name: prune
        code: rm -rf __MACOSX linux-amd64 .git glide_linux_amd64.zip
deploy:
  steps:
    - script:
        name: debug
        code: |-
          ls -la
